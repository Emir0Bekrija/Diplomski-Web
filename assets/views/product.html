    <style>
      /* Remove the navbar's default rounded borders and increase the bottom margin */
      .navbar {
        margin-bottom: 50px;
        border-radius: 0;
      }

      /* Remove the jumbotron's default bottom margin */
      .jumbotron {
        margin-bottom: 0;
      }

      /* Add a gray background color and some padding to the footer */
      footer {
        background-color: #f2f2f2;
        padding: 25px;
      }
      /*ovadje je dodano*/
      .panel-heading,
      .panel-footer {
        height: 50px; /* Adjust this value as needed */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .content-section {
        display: flex;
        flex-wrap: wrap; /* Allow wrapping for rows of 3 */
      }
      .content-section .col-sm-4 {
        display: flex;
        flex-direction: column;
      }
      .panel-heading {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      /*do ovdje*/

      .panel-body {
        padding: 0; /* Remove padding around the image */
        height: 200px; /* Set a fixed height for the panel (adjust as needed) */
        overflow: hidden; /* Hide any overflow content */
      }

      .panel-body img {
        width: 100%; /* Ensure the image takes up the full width */
        height: 100%; /* Ensure the image takes up the full height */
        object-fit: contain; /* Make the image resize to fit the panel while maintaining aspect ratio */
      }

      /*HighCharts*/
      .highcharts-figure,
      .highcharts-data-table table {
        min-width: 360px;
        max-width: 800px;
        margin: 1em auto;
      }

      .highcharts-data-table table {
        font-family: Verdana, sans-serif;
        border-collapse: collapse;
        border: 1px solid #ebebeb;
        margin: 10px auto;
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      .highcharts-data-table caption {
        padding: 1em 0;
        font-size: 1.2em;
        color: #555;
      }

      .highcharts-data-table th {
        font-weight: 600;
        padding: 0.5em;
      }

      .highcharts-data-table td,
      .highcharts-data-table th,
      .highcharts-data-table caption {
        padding: 0.5em;
      }

      .highcharts-data-table thead tr,
      .highcharts-data-table tr:nth-child(even) {
        background: #f8f8f8;
      }

      .highcharts-data-table tr:hover {
        background: #f1f7ff;
      }

      .highcharts-description {
        margin: 0.3rem 10px;
      }

      /**/
    </style>
